{% extends 'base.html' %}
{% block content %}
<form method="POST">{% csrf_token %}
	<div class="form-group">
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-2">
					<select class="form-control" style="border-radius: 20px;" name="year">
						<option>2017</option>
						<option>2018</option>
					</select>
				</div>
				<div class="col-md-2">
					<select class="form-control" style="border-radius: 20px;" name="semester">
						<option>Spring</option>
						<option>Summer</option>
						<option>Fall</option>
					</select>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<input type="text" class="form-control" placeholder="example: cmpt120;cmpt376w;iat100" name="content">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-5"></div>
				<div class="col-md-2">
					<button type="submit" class="btn btn-primary btn-md" style="border-radius: 10px;background-color: #07DEB0;border: 0px"><b>BUILT</b></button>
				</div>
			</div>
		</div>
	</div>
</form>
{% endblock content %}
