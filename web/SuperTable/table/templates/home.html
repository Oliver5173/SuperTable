{% extends "base.html" %} {% block title %}Home{% endblock title %} {% block content %}

<div class="row">
    <div class="col-md-3 content how">
        Use?
        <ul>
            <li>1.</li>
            <li>2.</li>
            <li>3.</li>
        </ul>
    </div>
    <div class="col-md-6 search">
        <br>
        <div class="row">
            <div class="col-md-3 col-md-offset-2">
                <select class="form-control">
                    {% for year in infoDict.yearList %}
                        <option name="year" value="{{year}}">{{year}}</option>
                    {%  endfor %}
                    </select>
            </div>
            <div class="col-md-4 col-md-offset-1">
                <select class="form-control">
                    {% for semester in infoDict.semseterList %}
                        <option name="semester" value="{{semster}}">{{semester}}</option>
                    {% endfor %}
                    </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 form-group">
                <input type="text" class="form-control" name="courseList" placeholder="course;course;course;" required>
            </div>
        </div>
        <br>
        <div class="row ">
            <div class="col-md-3 col-md-offset-3 ">
                <form action="/SearchResult/" method="get">{% csrf_token %}
                    <button type="submit" alue="BUILD " class="btn btn-info btn-lg btn-block ">BUILD</button>
                </form>
            </div>
            <div class="col-md-3 ">
                <form action="" method="post ">{% csrf_token %}
                    <button type="submit " value="RESET " class="btn btn-success btn-lg btn-block ">RESET</button>
                </form>
            </div>
        </div>
    </div>

    <br>
    <div class="col-md-3 content suggestion ">
        HotCourse
    </div>
</div>

<br> {% endblock content %}
